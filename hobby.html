<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hobby · i.kkongnyang2</title>
  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Project‑wide pastel palette */
      --accent: #ffdce7;
      --accent-dark: #ffd1df;
      --text: #1d1d1f;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }
    /* HEADER ⎯ profile.html 동일 구조 */
    header {
      padding: 2rem 4%;
      border-bottom: 1px solid #eee;
    }
    header a {
      text-decoration: none;
      color: var(--text);
      font-size: .9rem;
      opacity: .7;
    }
    header a:hover { opacity: 1; }
    header h1 {
      margin-top: .5rem;
      font-size: 1.75rem;
      font-weight: 700;
    }

    /* MAIN */
    main {
      width: 100%;
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 2%; /* 넓은 화면 활용 */
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }
    .title {
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent);
      text-align: left;
      margin-bottom: 1rem;
    }
    section h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1.25rem;
      text-align: left;
      color: var(--text);
    }

    /* SECTION 1 – 대표 이미지 */
    .featured {
      width: 65%;           /* 약간 더 큼 + 왼쪽 라인 고정 */
      max-width: 800px;
      margin-left: 0;
    }
    .featured img {
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,.05);
    }

    /* SECTION 2 & 3 – 4‑col grid */
    .gallery {
      width: 100%;          /* 양옆 최대 사용 */
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: .75rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.05);
    }

    /* FOOTER */
    footer {
      margin-top: auto;
      padding: 2rem 4%;
      text-align: center;
      border-top: 1px solid #eee;
      font-size: .85rem;
      color: #888;
    }

    /* RESPONSIVE */
    @media (max-width: 1024px) {
      .gallery { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 768px) {
      .title { font-size: 2.25rem; }
      .featured { width: 100%; }
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <header>
    <a href="/">← Home</a>
    <h1>Hobby</h1>
  </header>

  <main>
    <h2 class="title">overwatch</h2>

    <!-- SECTION 1: 대표 이미지 -->
    <section>
      <h3>대표 이미지</h3>
      <div class="featured">
        <img src="image2.png" alt="대표 이미지" />
      </div>
    </section>

    <!-- SECTION 2: 현재 계정들 -->
    <section>
      <h3>현재 계정들</h3>
      <div class="gallery">
        <img src="image2.png" alt="계정 1" />
        <img src="image3.png" alt="계정 2" />
        <img src="image4.png" alt="계정 3" />
        <img src="image2.png" alt="계정 4" />
      </div>
    </section>

    <!-- SECTION 3: 오버워치 기록 -->
    <section>
      <h3>오버워치 기록</h3>
      <div class="gallery">
        <img src="image2.png" alt="기록 1" />
        <img src="image2.png" alt="기록 2" />
        <img src="image2.png" alt="기록 3" />
        <img src="image2.png" alt="기록 4" />
      </div>
    </section>
  </main>

  <footer>
    © 2025 kkongnyang2. All rights reserved.
  </footer>
</body>
</html>
